name: E2E Tests

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup environment variables
        run: |
          echo "NEXTAUTH_URL=http://localhost:3000" >> .env.local
          echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET || 'test-secret-for-ci-only-min-32-chars-long' }}" >> .env.local
          echo "AUTH_SECRET=${{ secrets.NEXTAUTH_SECRET || 'test-secret-for-ci-only-min-32-chars-long' }}" >> .env.local

      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Generate test summary
        if: always()
        run: npm run test:e2e:summary

      - name: Upload test summary
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-summary
          path: tmp/test-results/summary.md
          retention-days: 90

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: test-results/
          retention-days: 30

      - name: Create GitHub Issues for failed tests
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ“ Checking for failed tests..."

          # Check if results file exists
          if [ ! -f tmp/test-results/results.json ]; then
            echo "âš ï¸  Test results file not found. Skipping issue creation."
            exit 0
          fi

          # Check if gh CLI is available
          if ! command -v gh &> /dev/null; then
            echo "âš ï¸  GitHub CLI not found. Installing..."
            type -p curl >/dev/null || sudo apt install curl -y
            curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
            && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
            && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
            && sudo apt update \
            && sudo apt install gh -y
          fi

          # Verify gh authentication
          if ! gh auth status &> /dev/null; then
            echo "âš ï¸  GitHub CLI not authenticated. Configuring..."
            echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
          fi

          echo "âœ… GitHub CLI configured"
          echo "ğŸ“ Creating GitHub Issues for failed tests..."

          # Run the script
          node scripts/create-test-issues.js || echo "âš ï¸  Issue creation completed with warnings"

          echo "âœ… Issue creation process completed"
